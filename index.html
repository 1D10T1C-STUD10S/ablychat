<div style="display: flex; align-items: center; gap: 10px; width: 80%; color: #00f52d;">
  <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <path d="M20 2H2v20h2V4h16v12H6v2H4v2h2v-2h16V2h-2z" fill="currentColor"/> </svg>
  <h1>Chatroom</h1>
</div>

<div class="switch" style="padding-left: 90%; color: #00f52d; width: 5%">
  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"> <path d="M13 0h-2v4h2V0ZM0 11v2h4v-2H0Zm24 0v2h-4v-2h4ZM13 24h-2v-4h2v4ZM8 6h8v2H8V6ZM6 8h2v8H6V8Zm2 10v-2h8v2H8Zm10-2h-2V8h2v8Zm2-14h2v2h-2V2Zm0 2v2h-2V4h2Zm2 18h-2v-2h2v2Zm-2-2h-2v-2h2v2ZM4 2H2v2h2v2h2V4H4V2ZM2 22h2v-2h2v-2H4v2H2v2Z"/> </svg>
  <input type="checkbox" id="toggle">
  <span class="slider"></span>
</div>

<div style="width: 90%; background-color: #363636; border-radius: 2px; padding: 20px; display: block; margin: 0 auto;">
  <div id="messageList"></div>
  <div style="display: flex; align-items: center; gap: 10px;">
    <input id="message-input" type="text" placeholder="Type a message...">
    <button id="send-button">Send</button>
    <a href="#" onclick="pasteText()">
      <svg width="24" height="24" style="fill: #00f52d;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 2h18v14h-2v2h-2v-2h-2v2h2v2h-2v2H3V2zm2 2v16h8v-6h6V4H5z" />
      </svg>
    </a>
  </div>
</div>

<script>
  async function pasteText() {
    const text = await navigator.clipboard.readText();
    document.getElementById('message-input').value = text;
  }
</script>
